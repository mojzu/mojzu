<div class="content mat-typography mat-elevation-z8">
  <markdown [path]="pagePath">
    <ng-content></ng-content>
  </markdown>

  <div class="references" *ngIf="references">
    <md-nav-list>
      <a md-list-item *ngFor="let reference of references" [href]="reference.href">
        <md-icon [svgIcon]="reference.icon"></md-icon>
        <span class="text">{{ reference.text }}</span>
      </a>
    </md-nav-list>
  </div>

</div>

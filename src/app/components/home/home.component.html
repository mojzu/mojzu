<div class="home-container">
  <md-grid-list cols="4" rowHeight="2:1">
    <ng-container *ngFor="let tile of tiles; let i = index">

      <md-grid-tile [colspan]="tileColumnSpan(i)" [rowspan]="tileRowSpan(i)">
        <div class="home-tile">
          {{ tile.text }}
        </div>
      </md-grid-tile>

    </ng-container>
  </md-grid-list>
</div>

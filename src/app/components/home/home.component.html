<div class="home-container">
  <!-- Home content. -->
  <div class="home-content">
  </div>

  <!-- Home tiles grid. -->
  <md-grid-list cols="4" rowHeight="2:1">
    <ng-container *ngFor="let tile of tiles; let i = index">

      <md-grid-tile [colspan]="tileColumns[i]" [rowspan]="tileRows[i]">
        <div class="home-tile">
          {{ tile.text }}
        </div>
      </md-grid-tile>

    </ng-container>
  </md-grid-list>
</div>
